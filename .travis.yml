sudo: required
dist: trusty
before_install:
- docker pull agonzalezro/pdflatex:latest
script:
- docker run --rm -v $(pwd):/output agonzalezro/pdflatex BDoranCV.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: "BDoranCV.pdf"
  on:
    repo: BenjaminDoran/doran_resume
    branch: setup-travis
